---
- hosts: catalystcenter_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Get all Network Device Custom Prompt
      cisco.catalystcenter.network_device_custom_prompt_info:
        host: "{{host}}"
        username: "{{username}}"
        password: "{{password}}"
        verify: "{{verify}}"
        api_port: "{{api_port}}"
        version: "{{version}}"
        debug: "{{debug}}"
      register: network_device_custom_prompt_result

    - name: Show all network_device_custom_prompt
      ansible.builtin.debug:
        msg: "{{ network_device_custom_prompt_result }}"
