---
- hosts: catalystcenter_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Create CLI Credential
      cisco.catalystcenter.cli_credential:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        verify: "{{ verify }}"
        catalystcenter_port: "{{ catalystcenter_port }}"
        version: "{{ version }}"
        debug: "{{ debug }}"
        state: present
        validate_response_schema: false
        enablePassword: C2sco456!
        username: Test2
        password: C2sco456!2
        description: Test2 Ansible

    - name: Create SNMPV3 Credential
      cisco.catalystcenter.snmpv3_credential:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        verify: "{{ verify }}"
        catalystcenter_port: "{{ catalystcenter_port }}"
        version: "{{ version }}"
        debug: "{{ debug }}"
        state: present
        validate_response_schema: false
        username: user2
        snmpMode: NOAUTHNOPRIV
        description: user2 222
