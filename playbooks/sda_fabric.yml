# noqa all
---
- name: Sda fabric
  hosts: catalystcenter_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Create an sda_fabric
      cisco.catalystcenter.sda_fabric:
        _host: "{{ _host }}"
        _username: "{{ _username }}"
        _password: "{{ _password }}"
        _verify: "{{ _verify }}"
        _debug: "{{ _debug }}"
        state: present
        fabricName: MyFabricName3
      register: sda_fabric_result

    - name: Show new sda_fabric
      ansible.builtin.debug:
        msg: "{{ sda_fabric_result }}"
      when:
        - sda_fabric_result is defined
