---
- name: Play
  hosts: localhost
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Find discovery
      cisco.catalystcenter.global_pool:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        verify: "{{ verify }}"
        version: "{{ version }}"
        debug: "{{ debug }}"
        state: present
        # id: 1bf5ecf3-be14-48fb-b724-df801bc61172
        settings:
          ippool:
            - IpAddressSpace: string
              dhcpServerIps: []
              dnsServerIps: []
              gateway: ""
              ipPoolCidr: 30.0.0.0/8
              ipPoolName: v4pool-test2
              type: Generic
      register: discovery_range_result
