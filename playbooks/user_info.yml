---
- name: User info
  hosts: catalystcenter_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  connection: local
  tasks:
    - name: Get all User
      cisco.catalystcenter.user_info:
        _host: "{{ _host }}"
        _username: "{{ _username }}"
        _password: "{{ _password }}"
        _verify: "{{ _verify }}"
        _api_port: "{{ _api_port }}"
        _version: "{{ _version }}"
        _debug: "{{ _debug }}"
         # headers: "{{my_headers | from_json}}"
        invokeSource: string
      register: result
