- hosts: catalystcenter_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  connection: local
  tasks:
  - name: Get all User
    cisco.catalystcenter.user_info:
      host: "{{host}}"
      username: "{{username}}"
      password: "{{password}}"
      verify: "{{verify}}"
      catalystcenter_port: "{{catalystcenter_port}}"
      version: "{{version}}"
      debug: "{{debug}}"
      #headers: "{{my_headers | from_json}}"
      invokeSource: string
    register: result
