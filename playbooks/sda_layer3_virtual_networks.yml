---
- name: Sda layer3 virtual networks
  hosts: catalystcenter_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Update layer 3 virtual networks v1
      cisco.catalystcenter.sda_layer3_virtual_networks_v1:
        _host: "{{ _host }}"
        _api_port: "{{ _api_port }}"
        _username: "{{ _username }}"
        _password: "{{ _password }}"
        _verify: "{{ _verify }}"
        _debug: "{{ _debug }}"
        state: present
        payload:
          - virtualNetworkName: "DEFAULT_VN"
            id: "1cc6dab4-d4e8-4523-bbc5-7f7bb4eb4c7c"
      register: result
    - name: Create layer 3 virtual networks v1
      cisco.catalystcenter.sda_layer3_virtual_networks_v1:
        _host: "{{ _host }}"
        _api_port: "{{ _api_port }}"
        _username: "{{ _username }}"
        _password: "{{ _password }}"
        _verify: "{{ _verify }}"
        _debug: "{{ _debug }}"
        state: present
        payload:
          - virtualNetworkName: "DEFAULT_VNee"
            fabricIds:
              - "e3327bd5-e30b-40be-92ac-d6235f35a29b"
            anchoredSiteId: "7087c88f-ec73-4df1-8f6b-136d7e2ed9e2"
      register: result
    - name: Show result
      ansible.builtin.debug:
        var: result
