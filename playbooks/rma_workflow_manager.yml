---
- hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - "credentials.yml"
  tasks:
    - name: RMA workflow for faulty device replacement
      cisco.catalystcenter.rma_workflow_manager:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        verify: "{{ verify }}"
        catalystcenter_port: "{{ catalystcenter_port }}"
        version: "{{ version }}"
        debug: "{{ debug }}"
        log: true
        log_level: DEBUG
        config_verify: true
        resync_retry_count: 1000
        resync_retry_interval: 30
        ccc_poll_interval: 2
        timeout_interval: 100
        state: replaced
        config:
           - faulty_device_ip_address: 204.1.2.9
             replacement_device_ip_address: 204.1.2.10
      register: result
