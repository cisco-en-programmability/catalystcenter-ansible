---
- hosts: catalystcenter_servers
  vars_files:
    - credentials.yml
  gather_facts: false
  tasks:
    - name: Import certificate file
      cisco.catalystcenter.authentication_import_certificate:
        host: "{{ host }}"
        username: "{{ username }}"
        password: "{{ password }}"
        verify: "{{ verify }}"
        debug: "{{ debug }}"
        certFilePath: ./files/test.template
        pkFilePath: ./files/test.template
      register: result
    - name: Show result
      ansible.builtin.debug:
        msg: "{{ result }}"
