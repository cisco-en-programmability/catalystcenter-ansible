releases:
  1.0.0:
    release_date: "2024-11-04"
    changes:
      release_summary: New Center API version 2.3.7.6 and Alias implementation.
      minor_changes:
        - Aliases were implemented to handle v1 and v2 of the API.
        - Modifications due to documentation errors
  2.0.0:
    release_date: "2024-12-30"
    changes:
      release_summary: New Center API version 2.3.7.9.
      minor_changes:
        - Added compatibility with version 2.3.7.9 of the Cisco API
  2.1.0:
    release_date: "2025-01-09"
    changes:
      release_summary: Changing the name of credential and connection variables.
      minor_changes:
        - Change catalystcenter_host to host
        - Change catalystcenter_port to api_port
        - Change catalystcenter_username to username
        - Change catalystcenter_password to password
        - Change catalystcenter_verify to verify
        - Change catalystcenter_version to version
        - Change catalystcenter_debug to debug
        - The variables catalystcenter_host, catalystcenter_port, catalystcenter_username, catalystcenter_password, catalystcenter_verify, catalystcenter_version and catalystcenter_debug are deprecated.
        - But the replaced variables still work.
        - Fixed issues in module sda_anycast_gateways_v1
        - Fixed issues in module sda_layer3_virtual_networks_v1
  2.1.1:
    release_date: "2025-01-10"
    changes:
      release_summary: Update Doc.
      minor_changes:
        - Updating the documentation for variables that are deprecated.
  2.1.2:
    release_date: "2025-02-28"
    changes:
      release_summary: Update Readme
      minor_changes:
        - Update Readme
  2.1.3:
    release_date: "2025-03-10"
    changes:
      release_summary: Update Modules
      minor_changes:
        - Update cisco Modules device_credential_workflow_manager, inventory_workflow_manager, ise_radius_integration_workflow_manager, network_settings_workflow_manager, pnp_workflow_manager, provision_workflow_manager, sda_fabric_devices_workflow_manager, sda_fabric_transit_workflow_manager, sda_fabric_virtual_networks_workflow_manager, sda_host_port_onboarding_workflow_manager, site_workflow_manager, swim_workflow_manager, template_workflow_manager, user_and_role_workflow_manager.
  2.1.4:
    release_date: "2025-04-22"
    changes:
      release_summary: Update Modules and update the format for redhat.
      minor_changes:
        - The format has been updated to correct errors when uploading a new version to Red Hat.
        - The workflow_manager modules have been updated.
        - Change host to _host
        - Change cport to _api_port
        - Change username to _username
        - Change password to _password
        - Change verify to _verify
        - Change version to _version
        - Change debug to _debug
        - This was due to problems with the parameters since there were conflicts
  2.2.0:
    release_date: "2025-06-19"
    changes:
      release_summary: Update Modules
      minor_changes:
        - Collection is now compatible with Catalyst Center API 3.1.3.0.
  2.2.1:
    release_date: "2025-08-07"
    changes:
      release_summary: Parameter standardization and cleanup
      minor_changes:
        - Standardized connection parameters by removing dnac_ prefixes
        - Parameters now use clean names as primary (host, username, password, verify, api_port, version, debug)
        - Legacy parameter names maintained as aliases for backward compatibility
        - Improved parameter consistency across all modules and actions
  2.2.2:
    release_date: "2025-08-07"
    changes:
      release_summary: Complete migration to catc_ prefixed connection parameters
      minor_changes:
        - Connection parameters now use catc_ prefix for consistency and clarity (catc_host, catc_username, catc_password, catc_verify, catc_api_port, catc_version, catc_debug)
        - All module examples and documentation updated to use new catc_ prefixed parameters
        - Playbook credential files updated to use new parameter structure
        - Doc fragments updated to reflect new parameter naming convention
        - Updated all module EXAMPLES sections to use catc_ prefixed template variables
        - Updated all playbook files to use new parameter names in module calls
        - Updated credentials.yml and credentials.template files
        - Updated doc_fragments (module.py, module_info.py, intent_params.py, workflow_manager_params.py)
        - Maintained backward compatibility through comprehensive aliases for old parameter names
        - Updated CatalystCenterSDK initialization and argument specifications
        - Improved parameter documentation with proper aliases listed
